<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAIXAS</title>
    <style>
        h1{/* box-level*/

            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 10px solid darkblue;

            padding: 10px;

            margin: 10px auto;

            outline: 4px dashed ;

        }

        a{/*inline-level*/
            border-width: 2px;
            border-style: solid;
            border-color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também sâo exemplos box-level, mas os <a href="#">links sâo exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona
    
    
    
    
    0 j</p>
</body>
</html>
